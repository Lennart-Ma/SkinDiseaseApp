<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" href="https://png.pngtree.com/png-vector/20190328/ourmid/pngtree-vector-health-icon-png-image_872129.jpg">
    <title>Multiple Disease</title>
    <style type="text/css">
    body{
        font-family: san-serif;
    }
    
    .button2 {
        background-color: #0099ff;
        border-radius: 12px;
        width: 300px;
        border: 2px solid #0099ff;
        color: white;
        padding: 20px 34px;
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        text-align: center;
        text-decoration: none;
        transition-duration: 0.4s;
        font-size: 20px;
        cursor: pointer;
        margin: auto;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .button2:hover{
        background-color: white;
        color:#0099ff;
    }

    section{
        height: 90 vh;
    }

    imagesection{
      border: 10px solid gray;
      height: 50vh;
      width: 50vh;
    }
    .container{
        border: 4px solid rgb(56, 177, 233);
        border-radius: 12px;
        max-width:500px;
        margin: auto;
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .centered{
        margin: auto;
        display: flex;
        align-items: center;
        justify-content: center;
    }


    </style>


  </head>

  <body>
    <section>
      <br>
      <div class="container">
        <h1>Please upload a photo of the critical skin area</h1>
      </div>
      <br>
      <imagesection class="container">
        <h2>{{ prediction }}</h2>
        {%if image_loc %}
        <img class="centered" src="static/image_to_predict/{{ image_loc }}" alt="" width="450" height="450">
        {%endif%}
      </imagesection>
      <br>
      {% if image_loc %}
      <br>
      <h3 class="centered">You uploaded an image</h3>
      <br>
      <br>
      {%endif%}
      {% if not image_loc %}
      <div class= "button2">
      <form method=POST enctype="multipart/form-data" id="form">
        <input type="file" id="browse" name="file" style="display: none" onChange="Handlechange();"/>
        <a onclick="HandleBrowseClick();">Upload photo</a>
      </form>
      </div>
      {%endif%}
      {% if image_loc %}
      <div>
        <a href="{{ url_for('prediction') }}" class = "button2">Make a Prediction</a>
      </div>
      {%endif%}
      <br>
      <p class = "centered">&copy; you name it</p>
    </section>
  </body>

  <script>
    function HandleBrowseClick()
    {
      var fileinput = document.getElementById("browse");
      console.log("0");
      fileinput.click();
      console.log("1");
    }
   
   function Handlechange()
   {
    var fileinput = document.getElementById("browse");
    document.getElementById("form").submit();
    console.log("2");
   }
   </script>


</html>
